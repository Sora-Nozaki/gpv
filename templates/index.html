{% extends "layout.html" %}
{% block content %}
  <!-- Form
  ================================================== -->
<div class="form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="lead">
          {% if name %}
            こんにちは {{ name }} さん
          {% else %}
            {{ message }}
          {% endif %}
        </p>
        <form action="/kuala-gpv" method="post" class="form-inline">
          <label for="passwd">パスワード</label>
          <input type="text" class="form-control" id="passwd" name="passwd" placeholder="Password">
          <button type="submit" class="btn btn-primary">送信する</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
